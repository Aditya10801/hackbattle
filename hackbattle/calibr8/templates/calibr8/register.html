<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://api.fontshare.com/v2/css?f[]=clash-grotesk@200,300,400,500,600,700&display=swap" rel="stylesheet">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#F7F7F9] overflow-x-hidden" style="font-family: 'Clash Grotesk', sans-serif;">
    <header class="mt-5 z-40  ">
        <nav>
            <div class="container mx-auto px-12 md:px-12">
                <div class="py-2 flex items-center flex-wrap justify-between lg:flex-nowrap">
                    <div class="w-full flex items-center justify-between lg:w-auto">
                        <a href="">
                            <span class="text-3xl font-semibold">Calibr8</span>
                        </a>
                        <button class="p-2 lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 text-gray-700 dark:text-white">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 9h16.5m-16.5 6.75h16.5" />
                            </svg>
                        </button>
                    </div>
                    <div class="pl-12 ml-10 hidden lg:block lg:py-0">
                        <ul class=" text-gray-600 lg:flex lg:gap-12 lg:space-y-0 dark:text-gray-200">
                         
                            <li>
                                <a href="" class="  mt-2 -top-[1px] bg-[#3772FF] px-10 py-2 rounded-full text-white">Back</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

    </header>
    <div class="flex  justify-center items-center  h-[90vh] ">
        <div class="grid">        <h1 class="flex justify-center items-center  text-4xl font-semibold text-gray-700">Register</h1>
    
    <div class="flex justify-center items-center  mt-10">
        <form class="rounded px-10 pt-6 pb-8 mb-4" method="post" action="{% url 'register' %}">
            {% csrf_token %}
            <div class="mb-4">
                <label class="block text-gray-700 text-xl  mb-2" for="full-name">
                    Full Name
                </label>
                <input class="bg-[#D9D9D9] rounded-[13px] w-[40vw] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="full-name" type="text" placeholder="Full Name">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-xl mb-2" for="email">
                    Email ID
                </label>
                <input class="bg-[#D9D9D9] rounded-[13px] w-[40vw] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email ID">
            </div>
            <div class="mb-6 flex justify-between">
                <div class="w-1/2 mr-2">
                    <label class="block text-gray-700 text-xl mb-2" for="password">
                        Password
                    </label>
                    <input class="bg-[#D9D9D9] rounded-[13px] w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
                </div>
                <div class="w-1/2 ml-2">
                    <label class="block text-gray-700 text-xl mb-2" for="confirm-password">
                        Confirm Password
                    </label>
                    <input class="bg-[#D9D9D9] rounded-[13px] w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="confirm-password" type="password" placeholder="******************">
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-xl mb-2" for="role">
                    Role in Workplace
                </label>
                <input class="bg-[#D9D9D9] rounded-[13px] w-[40vw] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="role" type="text" placeholder="Role in Workplace">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-xl mb-2" for="organisation">
                    Name of Organisation
                </label>
                <input class="bg-[#D9D9D9] rounded-[13px] w-[40vw] py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="organisation" type="text" placeholder="Name of Organisation">
            </div>
            <div class="flex justify-between mt-4">
                <button class="bg-transparent border border-black px-10 py-2 rounded-full text-black flex items-center" type="button" onclick="location.href='{% url 'login' %}'">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M10 19l-7-7m0 0l7-7" />
                    </svg>Login
                </button>
                <button class="bg-black px-10 py-2 rounded-full text-white" type="submit">Register</button>
            </div>
        </form>
    </div>
</div></div>

    </body>
    </html>
